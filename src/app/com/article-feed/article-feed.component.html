<div class="content">
  <mat-card class="article-card" *ngFor="let o of articles">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{o.Title}}</mat-card-title>
      <mat-card-subtitle>{{o.CreatedBy}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{o.MediaPath}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{o.Text}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
