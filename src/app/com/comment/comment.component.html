<div class="comment-list">
  <mat-form-field class="comment-input inputer-text" *ngIf="authData">
    <textarea [disabled]="lock" rows="1" matInput placeholder="Tulis komentar" [(ngModel)]="commentIn.Text"></textarea>
  </mat-form-field>
  <button  *ngIf="authData" (click)="send()" [disabled]="lock" mat-icon-button class="inputer-button" color="primary" title="Kirim">
    <mat-icon aria-label="Kirim" style="font-size:16px !important;">send</mat-icon>
  </button>
  <div *ngIf="comments.length>0">
    <div [fxLayout]="'row wrap'" fxLayoutAlign="left none" class="comment-each" *ngFor="let com of comments | sortdesc">
      <!-- <button fxFlex="10%" fxFlex.xs="20%" mat-icon-button>
        <img class="profile-pic-toolbar"
        [src]="com.Writer.Photo" alt="" />
      </button> -->
      <app-profile-pic fxFlex="10%" fxFlex.xs="15%" size="medium" [src]="com.Writer.Photo" [usercode]="com.Writer.UserCode"></app-profile-pic>
      <div fxFlex="90%" fxFlex.xs="80%"class="comment-writer">
        <div class="comment-creator">{{com.Writer.FirstName}} {{com.Writer.LastName}}
          <span style="font-size:12px !important;font-weight: normal !important;font-style: italic;color:rgb(83, 83, 83);">{{com.CreatedDate
            | date}}</span></div>
        <div class="comment-text">{{com.Text}}</div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="comments.length==0">
  {{message}}
</div>
